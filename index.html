<!DOCTYPE html>
<html>
  <head>
    <title>Sample Web Page</title>
    <link rel="stylesheet" type="text/css" href="site.css">
  </head>
  <body>
    <h1>Home</h1>
    <p>Please enter your GPA and GRE scores below, and this app will tell you which tier of grad schools are you likely to get into.</p>
    <form method="get">
        GPA:<br>
        <input type="text" name="gpa">
        <br>
        GRE: Verbal:<br>
        <input type="text" name="v">
        <br>
        GRE: Quntitative:<br>
        <input type="text" name="q">
        <br>
        GRE: Writing:<br>
        <input type="text" name="w">
        <br>
        GRE: Physics:<br>
        <input type="text" name="p">
        <br><br>
        <input type="submit" value="Submit">
    </form> 
  </body>
</html>
